<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Panel - FFmpeg WASM</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; max-width: 640px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    #log { background: #f0f0f0; padding: 12px; border-radius: 6px; font-size: 12px; white-space: pre-wrap; min-height: 80px; }
    button { margin-top: 8px; padding: 8px 14px; cursor: pointer; }
    .status { margin-top: 8px; color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>FFmpeg WASM (Worker)</h1>
  <p class="status" id="status">未加载</p>
  <button type="button" id="btnLoad">加载 FFmpeg</button>
  <button type="button" id="btnVersion" disabled>运行 ffmpeg -version</button>
  <pre id="log"></pre>
  <script type="module" src="./videopanel.ts"></script>
</body>
</html>
